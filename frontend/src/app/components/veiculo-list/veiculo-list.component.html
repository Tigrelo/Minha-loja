<h2>Cadastrar Novo Veículo</h2>
<form #veiculoForm="ngForm" (ngSubmit)="onSubmit(veiculoForm)">
  <div>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" ngModel required>
  </div>
  <div>
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" ngModel required>
  </div>
  <div>
    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" ngModel required>
  </div>
  <div>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" ngModel required>
  </div>
  <button type="submit" [disabled]="!veiculoForm.valid">Salvar</button>
</form>

<hr>

<h2>Veículos à Venda</h2>
<p *ngIf="veiculos.length === 0">Nenhum veículo encontrado.</p>

<ul *ngIf="veiculos.length > 0">
  <li *ngFor="let veiculo of veiculos">
    <span>
      {{ veiculo.marca }} {{ veiculo.modelo }} ({{ veiculo.ano }}) - R$ {{ veiculo.preco }}
    </span>
    <div class="actions">
      <button (click)="iniciarEdicao(veiculo)">Editar</button>
      <button (click)="deletar(veiculo.id)">Deletar</button>
    </div>
  </li>
</ul>
