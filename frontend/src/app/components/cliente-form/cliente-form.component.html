<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Cliente' : 'Cadastrar Novo Cliente' }}</h2>

  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="cliente.nome" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="cliente.cpf" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" class="form-control" [(ngModel)]="cliente.telefone" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="voltarParaLista()">Cancelar</button>
    </div>
  </form>
</div>
