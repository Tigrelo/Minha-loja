<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Vendedor' : 'Cadastrar Novo Vendedor' }}</h2>

  <form #vendedorForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="vendedor.nome" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="vendedor.email" required>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" class="form-control" [(ngModel)]="vendedor.telefone">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!vendedorForm.valid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="voltarParaLista()">Cancelar</button>
    </div>
  </form>
</div>
